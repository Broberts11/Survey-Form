<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - survey-form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Programming Survey Form</h1>
      <p id="description" class="description text-center">
        Please fill out the form below
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your first and last name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
          <label id="contact-label" for="contact number">Contact Number</label>
          <input
          type="text"
          name="contact"
          id="text"
          class="form-control"
          placeholder="Enter your contact number"
          required
        />
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>Which best describes you?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="attending a bootcamp">Attending A Bootcamp</option>
          <option value="learning when you can">Learning When You Can</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>What is your favorite programming language?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select a language</option>
          <option value="HTML">HTML</option>
          <option value="C++">C++</option>
          <option value="Python">Python</option>
        <option value="Java">Java</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend programming to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="absolutely"
            type="radio"
            class="input-radio"
            checked
          />Absolutely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="no"
            type="radio"
            class="input-radio"
          />No</label
        >
      </div>
  
      <div class="form-group">
        <p>
          What is your favorite thing about programming?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="learning new things">Learning new things</option>
          <option value="working on projects">Working on projects</option>
          <option value="being able to solve challenges">Being able to solve challenges</option>
        </select>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
